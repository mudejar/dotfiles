- clean: ['~']

- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: 
      if: '[ `uname` = Linux ]' 
      path: linux/Xresources
    ~/.xprofile:
      if: '[ `uname` = Linux ]' 
      path: linux/xprofile
    ~/.bashrc:
      if: '[ `uname` = Linux ]' 
      path: linux/bashrc
    ~/.zsh_aliases:
      if: '[ `uname` = Linux ]'
      path: linux/zsh_aliases
    ~/.config/i3:
      if: '[ `uname` = Linux ]' 
      path: config/i3/
      create: true
    ~/.config/nvim:
      path: config/nvim/
      create: true
    ~/.config/terminator:
      path: config/terminator/
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
