- clean: ['~']

- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: 
      if: '[ `uname` = Linux ]'
      path: Xresources
    ~/.config/i3:
      if: '[ `uname` = Linux ]'
      path: config/i3/
      create: true
    ~/.config/nvim:
      path: config/nvim/
      create: true
    ~/.config/nvim/lua/custom:
      if: '[ `uname` = Linux ]'
      path: NvChadConfig
      create: true

- shell:
    # - [git submodule update --init --recursive, Installing submodules] # This is temporarily commented to test if the code below isn't problematic
    - [git submodule update --remote --recursive --merge, Updating submodules]
